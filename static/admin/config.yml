backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "latest-news"
    label: "Latest News"
    folder: "src/pages/latest-news"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "news-post",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list" }

  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "index-page",
            }
          - { label: Title, name: title, widget: string }
          - { label: Image, name: image, widget: image }
          - { label: Heading, name: heading, widget: string }
          - { label: Subheading, name: subheading, widget: string }
          - label: "Call To Action 1"
            name: cta1
            widget: "object"
            fields:
              - { label: Heading, name: cta1heading, widget: string }
              - { label: Description, name: cta1description, widget: text }
              - {
                  label: "Link Type",
                  name: "cta1linkType",
                  widget: "select",
                  options: ["internal", "external"],
                }
              - {
                  label: "Link URL",
                  name: "cta1linkURL",
                  widget: "string",
                  hint: "Use a relative URL (e.g. /about) if the link is an internal link.",
                }
          - label: "Call To Action 2"
            name: cta2
            widget: "object"
            fields:
              - { label: Heading, name: cta2heading, widget: string }
              - { label: Description, name: cta2description, widget: text }
              - {
                  label: "Link Type",
                  name: "cta2linkType",
                  widget: "select",
                  options: ["internal", "external"],
                }
              - {
                  label: "Link URL",
                  name: "cta2linkURL",
                  widget: "string",
                  hint: "Use a relative URL (e.g. /about) if the link is an internal link.",
                }
          - label: "Call To Action 3"
            name: cta3
            widget: "object"
            fields:
              - { label: Heading, name: cta3heading, widget: string }
              - { label: Description, name: cta3description, widget: text }
              - {
                  label: "Link Type",
                  name: "cta3linkType",
                  widget: "select",
                  options: ["internal", "external"],
                }
              - {
                  label: "Link URL",
                  name: "cta3linkURL",
                  widget: "string",
                  hint: "Use a relative URL (e.g. /about) if the link is an internal link.",
                }
      - file: "src/pages/history/index.md"
        label: "History"
        name: "history"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "history-page",
            }
          - { label: "Title", name: "title", widget: "string" }
          - { label: Image, name: image, widget: image }
          - { label: "Body", name: "body", widget: "markdown" }
      - file: "src/pages/how-to-help/index.md"
        label: "How To Help"
        name: "how-to-help"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "how-to-help-page",
            }
          - { label: "Title", name: "title", widget: "string" }
          - { label: Image, name: image, widget: image }
          - { label: "Body", name: "body", widget: "markdown" }